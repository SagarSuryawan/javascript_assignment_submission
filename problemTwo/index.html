<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>

    <!-- Create a form with basic validation (name, email, phone number, password, age, gender, date, color picker) -->

    <form action="">
        <label for="name"> Enter Your Name:</label>
        <input type="text" placeholder="Enter your name" id="name">
<br>
        <label for="email"> Enter Your mail:</label>
        <input type="email" placeholder="Enter your mail" id="mail">
<br>
        <label for="phone"> Enter Your phone:</label>
        <input type="number" placeholder="Enter your phone" id="phone">
<br>
        <label for="password"> Enter Your password:</label>
        <input type="password" placeholder="Enter your password" id="password">
<br>
        <label for="age"> Enter Your age:</label>
        <input type="number" placeholder="Enter your age" id="agr">
<br>
        <label for="">Select your gender:</label>
        <br>
        <label for="male"> male:</label>
            <input type="radio" id="male" name="male">
<br>
            <label for="female">female:</label>
            <input type="radio" id="female" name="female">
<br>
            <label for="other">other:</label>
            <input type="radio" id="other" name="other">
<br>
            <label for="date">Select date:</label>
            <input type="date">
<br>
            <label for="color">select your color:</label>
            <input type="color">
<br>
            <input type="submit" value="Submit">
    </form>
</body>
</html>
